version: '3.8'

services:

  agent-inspector:
    build:
      context: .
      dockerfile: Dockerfile.a2a-inspector
    container_name: ohcm_a2a_inspector
    environment:
      - PYTHONPATH=/app
    ports:
      - "9001:9001"          # only expose if you need host access
    volumes:
      - ./src/a2a_servers:/app/a2a_servers:ro
      - ./config:/app/config:ro
    working_dir: /app/backend
    command: uv run -- uvicorn app:app --host 0.0.0.0 --port 9001

  agent-registry:
    build:
      context: .
      dockerfile: Dockerfile.base
      args:
        POETRY_GROUPS: "a2a"
        IS_PROD: ${IS_PROD}
        CMD_MODULE: "a2a_servers.registry"
        CMD_ARGS: ""
    container_name: ohcm_agent_registry
    environment:
      - PYTHONPATH=/app
      - HOST=0.0.0.0
      - PORT=10000
    ports:
      - "10000:10000"
      - "20001:5678"    # debugpy port for VS Code debugging
    volumes:
      - ./src/a2a_servers:/app/a2a_servers
      - ./config:/app/config:ro
    working_dir: /app
    restart: unless-stopped

  supervisor-agent:
    build:
      context: .
      dockerfile: Dockerfile.base
      args:
        POETRY_GROUPS: "a2a"
        IS_PROD: ${IS_PROD}
        CMD_MODULE: "a2a_servers.supervisor"
        CMD_ARGS: "--agent-name supervisor_agent"
        # DEBUG_PY_ARGS: "--wait-for-client"
        HOST: 0.0.0.0
        PORT: 10020
    container_name: ohcm_supervisor_agent
    environment:
      - PYTHONPATH=/app
      - AGENT_NAME=supervisor_agent
      - AGENT_CONFIG_DIR=/app/config/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - REGISTRY_URL=http://ohcm_agent_registry:10000
      - REGISTRY_URL=${REGISTRY_URL}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT}    
    ports:
      - "10020:10020"
      - "20002:5678"    # debugpy port for VS Code debugging
    volumes:
      - ./src/a2a_servers:/app/a2a_servers
      - ./config:/app/config
    working_dir: /app

  communication-agent:
    build:
      context: .
      dockerfile: Dockerfile.base
      args:
        POETRY_GROUPS: "a2a"
        IS_PROD: ${IS_PROD}
        CMD_MODULE: "a2a_servers.agent"
        CMD_ARGS: "--agent-name communication_agent"
        # DEBUG_PY_ARGS: "--wait-for-client"
    container_name: ohcm_communication_agent
    environment:
      - PYTHONPATH=/app
      - AGENT_NAME=communication_agent
      - AGENT_CONFIG_DIR=/app/config/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - REGISTRY_URL=http://ohcm_agent_registry:10000
      - REGISTRY_URL=${REGISTRY_URL}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT}            
    # no ports section, internal only
    ports:
      - "10021:10020"
      - "20003:5678"    # debugpy port for VS Code debugging
    volumes:
      - ./src/a2a_servers:/app/a2a_servers
      - ./config:/app/config
    working_dir: /app
    restart: unless-stopped

  finance-agent:
    build:
      context: .
      dockerfile: Dockerfile.base
      args:
        POETRY_GROUPS: "a2a"
        IS_PROD: ${IS_PROD}
        CMD_MODULE: "a2a_servers.agent"
        CMD_ARGS: "--agent-name finance_agent"
        DEBUG_PY_ARGS: "--wait-for-client"
    container_name: ohcm_finance_agent
    environment:
      - PYTHONPATH=/app
      - AGENT_NAME=finance_agent
      - AGENT_CONFIG_DIR=/app/config/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - REGISTRY_URL=http://ohcm_agent_registry:10000
      - REGISTRY_URL=${REGISTRY_URL}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT}      
    ports:
      - "10022:10020"
      - "20004:5678"    # debugpy port for VS Code debugging
    volumes:
      - ./src/a2a_servers:/app/a2a_servers
      - ./config:/app/config
    working_dir: /app
    restart: unless-stopped

  web-search-agent:
    build:
      context: .
      dockerfile: Dockerfile.base
      args:
        POETRY_GROUPS: "a2a"
        IS_PROD: ${IS_PROD}
        CMD_MODULE: "a2a_servers.agent"
        CMD_ARGS: "--agent-name web_search_agent"
        # DEBUG_PY_ARGS: "--wait-for-client"
    container_name: ohcm_web_search_agent
    environment:
      - PYTHONPATH=/app
      - AGENT_NAME=web_search_agent
      - AGENT_CONFIG_DIR=/app/config/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - REGISTRY_URL=http://ohcm_agent_registry:10000
      - REGISTRY_URL=${REGISTRY_URL}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT}            
    ports:
      - "10023:10020"
      - "20005:5678"    # debugpy port for VS Code debugging
    volumes:
      - ./src/a2a_servers:/app/a2a_servers
      - ./config:/app/config
    working_dir: /app
    restart: unless-stopped

networks:
  ${DOCKER_NETWORK}:
    driver: bridge

volumes:
  a2a-config:

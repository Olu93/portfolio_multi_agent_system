sub_agents:
  test_agent:
    name: "Test-Agent"
    description: "A test agent that can use multiple tools"
    tools:
      - name: "Test-Tool"
        description: "A test tool that can be used to test the agent"
        mcp_server: 
          url: "http://localhost:8000"
          transport: "streamable_http"
  web_search_agent:
    name: "Web-Search-Agent"
    description: "A agent that can use multiple web search tools such as DuckDuckGo, Serper and others"
    tools:
      - name: "DuckDuckGo"
        description: "An agent that can search the web using DuckDuckGo"
        mcp_server: 
          url: "http://localhost:8001/mcp"
          transport: "streamable_http"
      - name: "Serper"
        description: "An agent that can search the web using Serper"
        mcp_server: 
          url: "http://localhost:8005/mcp"
          transport: "streamable_http"
  communication_agent: 
    name: "Communication-Agent"
    description: "A agent that can use multiple communication tools such as email, slack and others"
    tools:
      - name: "Email"
        description: "An agent that can send and receive emails"
        mcp_server: 
          url: "http://localhost:8001"
          transport: "streamable_http"
    meta_prompt: "You are a helpful assistant that can use multiple communication tools such as email, slack and others"
    prompt_file: "prompts/communication_agent.txt"
  finance_agent:
    name: "Finance-Agent"
    description: "An agent that can gather finance information from the web"
    tools:
      - name: "Yahoo Finance"
        description: "An agent that can gather finance information from the web using Yahoo Finance"
        mcp_server: 
          url: "http://localhost:8002"
          transport: "streamable_http"
    meta_prompt: "You are a helpful assistant that can gather finance information from the web"
    prompt_file: "prompts/finance_agent.txt"







